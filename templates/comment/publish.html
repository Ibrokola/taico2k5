{% extends "base.html" %}
{% load crispy_forms_tags %}


{% load i18n %}

{% block title %}{% trans "Post comment" %}{% endblock %}

{% block content %}
<div class="container">
        <div style="margin-top: 100px;"></div>    

    <h1 class="headline">{% trans "Publishing comment on" %} "{{ topic.title }}"</h1>
    
    <form action="." method="post" class="js-reply">
        {% csrf_token %}

        {{ form|crispy }}

        <div class="container">
            {% include "comment/editor.html" %}

            <input class="btn bn-default btn-sm" type="submit" value="{% trans 'Post' %}" />
        </div>
    </form>
</div>
{% endblock %}
