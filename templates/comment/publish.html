{% extends "base.html" %}
{% load crispy_forms_tags %}


{% load i18n %}

{% block title %}{% trans "Post comment" %}{% endblock %}

{% block content %}
<div class="jumbotron jumbotron-fluid" style="padding-bottom: 60px; padding-top: -50px;">
    <div class="container">
        <!-- <h1 class="display-3">Fluid jumbotron</h1>
        <p class="lead">This is a modified jumbotron that occupies the entire horizontal space of its parent.</p> -->
    </div>
</div>
<div class="container">  
    <h1 class="headline">{% trans "Publishing comment on" %} "{{ topic.title }}"</h1>
    
    <form action="." method="post" class="js-reply">
        {% csrf_token %}

        {{ form|crispy }}

        <div class="container">
            {# include "comment/editor.html" #}

            <input class="btn bn-default btn-sm" type="submit" value="{% trans 'Post' %}" />
        </div>
    </form>
</div>
{% endblock %}
