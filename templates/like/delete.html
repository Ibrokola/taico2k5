{% extends "base.html" %}

{% load i18n %}

{% block title %}{% trans "Unlike" %}{% endblock %}

{% block content %}

    <h1 class="headline">{% blocktrans trimmed with username=like.comment.user.username %}Remove {{ username }}'s comment like{% endblocktrans %}</h1>

    <form action="." method="post">
        {% csrf_token %}
        <input class="button" type="submit" name="post" value="{% trans 'Unlike' %}" />
    </form>

{% endblock %}
