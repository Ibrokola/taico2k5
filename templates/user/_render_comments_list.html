{% load thomas_tags i18n %}

    <div class="comments">

        {% for c in comments %}

            <div class="comment">

                <div class="comment-media">
                    <div class="comment-img">
                        {% if c.user.u.image %}
                        <img class="comment-avatar img-fluid img-thumbnail" src="{{ c.user.u.image }}" width="50" height="50" />
                        {% else %}
                        <img class="comment-avatar img-fluid img-thumbnail" src="http://www.sbsc.in/images/dummy-profile-pic.png" width="50" height="50" />
                        {% endif %}
                    </div>

                    <div class="comment-body">
                        <div class="comment-info">

                            <div class="comment-username">
                                <a href="{{ c.user.u.get_absolute_url }}">{{ c.user.username }}</a>
                            </div>

                            <ul class="comment-date">
                                <li><a href="{{ c.get_absolute_url }}"><i class="fa fa-comments"></i> {{ c.topic.title }}</a></li><!--
			                 --><li title="{{ c.date }}">{{ c.date|shortnaturaltime }}</li>
                            </ul>

                        </div>

                        <div class="comment-text">
                            {% post_render_comment comment=c %}
                        </div>
                    </div>
                </div>
            </div>

        {% empty %}
            <p>{% trans "There are no comments here, yet" %}</p>
        {% endfor %}

    </div>


    <script>

	$( document ).ready(function() {

        hljs.initHighlightingOnLoad();

	});

	</script>
