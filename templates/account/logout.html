{% extends "account/base.html" %}
{% load static %}

{% load i18n %}

{% block head_title %}{% trans "Sign Out" %}{% endblock %}

{% block content %}

<!-- <div class="page-header" filter-color="blue"> -->
    <div class="page-header-image" style="background-image: url('{% static 'img/login-image.jpg' %}'); background-size: cover; background-position: top center; min-height: 1000px;">
		<div style="padding-top: 200px;"></div>
		<div class="container">
            <div class="col-md-4 offset-md-4 content-center">
                <div class="card card-login card-plain">

				<h1 class="text-white">{% trans "Sign Out" %}</h1>

				<p class="text-white">{% trans 'Are you sure you want to sign out?' %}</p>

				<form method="post" action="{% url 'account_logout' %}">
				  {% csrf_token %}
				  {% if redirect_field_value %}
				  <input type="hidden" name="{{ redirect_field_name }}" value="{{ redirect_field_value }}"/>
				  {% endif %}
				  <button type="submit" class="btn btn-danger">{% trans 'Sign Out' %}</button>
				</form>
				</div>
			</div>
		</div>
	</div>
<!-- </div> -->

{% endblock %}
