{% extends "base.html" %}
{% load crispy_forms_tags %}

{% load i18n %}

{% block title %}{% trans "Update topic" %}{% endblock %}

{% block content %}
<div class="container">
    <h1 class="headline">{% trans "Update topic" %}</h1>
    
    <form action="." method="post">
        {% csrf_token %}
        {# include "snippet/form.html" #}
        {{ form|crispy }}

        <input class="btn btn-default btn-sm" type="submit" name="post" value="{% trans 'Update' %}" />
    </form>
</div>
{% endblock %}
